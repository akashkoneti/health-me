<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Modify Food Item</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div align="center" class="container-fluid">
		<h1>Modify Existing Item</h1>
		<br />
		<form action="#" th:action="@{/doctor/clients/save}" th:object="${client}"
			method="post">

			<input type="hidden" th:field="*{id}" readonly="readonly" />

			<table class="table table-striped">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstName}" /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
