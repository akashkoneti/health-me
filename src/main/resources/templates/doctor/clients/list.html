<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Client Entry Manager</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div align="center" class="container-fluid">
		<h1>Client List</h1>
		<a href="/doctor/clients/add" class="btn btn-primary">Add New Client</a> <br />
		<br />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client : ${listClient}">
					<td th:text="${client.firstName}">First Name</td>
					<td th:text="${client.lastName}">Last Name</td>
					<td th:text="${client.email}">Email</td>
					<td><a th:href="@{'/doctor/clients/modify/' + ${client.id}}">Modify</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/doctor/clients/delete/' + ${client.id}}">Delete</a>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
