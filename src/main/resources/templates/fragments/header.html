<div th:fragment="header">

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat"
		rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato"
		rel="stylesheet" type="text/css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{/css/healthme.css}">


	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home"><img id="nav-logo"
					th:src="@{/images/healthmeicon.png}" height=30 width=30
					class="d-inline-block align-left" /></a> <a class="navbar-brand"
					href="/home">HealthMe.</a>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
					<li sec:authorize="!isAuthenticated()"><a
						th:href="@{/register}">Register</a></li>
					<li sec:authorize="hasRole('ROLE_DOCTOR')"><a
						th:href="@{/doctor/}">Dashboard</a></li>
					<li sec:authorize="hasRole('ROLE_DOCTOR')"><a
						th:href="@{/doctor/food}">Foodchart</a></li>
					<li sec:authorize="hasRole('ROLE_DOCTOR')"><a
						th:href="@{/doctor/clients}">Clients</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>


</div>
